<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Styles</title>

    <style>
      .style-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #eee;
        border-radius: 10px;
        padding: 10px;
      }

      body .style-container:not(:last-child) {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="style-container">
      <button onclick="clearStylesheet()">Clear Styles</button>
    </div>

    <div class="style-container">
      <button onclick="applyStylesheet('assets/style1.css')">
        Style 1
      </button>
      <button onclick="copyText('assets/style1.css')">Copy link</button>
    </div>

    <hr />

    <div class="container">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>

      <p>Paragraph</p>

      <p>
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      </p>

      <button>Button</button>

      <br />

      <input />

      <br />

      <details open>
        <summary>Summary</summary>
        <p>Details</p>
      </details>

      <hr />

      <img
        src="https://static.wikia.nocookie.net/0a01eb28-fd76-4d88-816b-ebb8dda50695"
      />

      <div class="img-grid">
        <img
          src="https://abnormalnormality.github.io/Coffee/assets/grumpyBob.jpg"
        />

        <img
          src="https://abnormalnormality.github.io/Coffee/assets/amazedBob.jpg"
        />

        <img
          src="https://abnormalnormality.github.io/Coffee/assets/winkingBob.jpg"
        />
      </div>
    </div>

    <script>
      function copyText(relativePath) {
        const fullUrl =
          window.location.origin +
          window.location.pathname.replace("index.html", "") +
          relativePath;
        navigator.clipboard
          .writeText(fullUrl)
          .then(() => {
            alert("URL copied to clipboard!");
          })
          .catch((err) => {
            console.error("Failed to copy URL: ", err);
          });
      }

      function applyStylesheet(stylesheetPath) {
        clearStylesheet();
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = stylesheetPath;
        document.head.appendChild(link);
      }

      function clearStylesheet() {
        const links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach((link) => link.remove());
      }
    </script>
  </body>
</html>
